<body>
  @@include('header.html',{"about": "active","subActive":"about_news"})

  <div class="main">
    <div class="newsdetail-container">
      <div class="newsdetail-header">
        <div class="main-wrap">
          <p class="newsdetail-title"></p>
          <div class="bl-flex">
            <span class="newsdetail-date">
              <i class="icon icon-riqi"></i>
              <span class="riqi"></span>
            </span>
            <!--<div class="bl-fr">-->
            <!--share：-->
            <!--<span class="share"></span>-->
            <!--</div>-->
          </div>
        </div>

      </div>
      <div class="newsdetail-wrap">
        <div class="main-wrap">
          <div class="newsdetail-con">

          </div>
          <div class="sidebar">
            <img src="static/images/index/tupian-13.png" alt="">
            <img src="static/images/index/tupian-12.png" alt="">
            <img src="static/images/index/tupian-15.png" alt="">
          </div>
        </div>
      </div>
    </div>

  </div>
  @@include('footer.html')
  <script type="text/javascript" src="/srcEn/lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/srcEn/lib/jquery/jquery.xdomainrequest.min.js"></script>
  <script src="/srcEn/lib/share/js/social-share.min.js"></script>
  <script src="/srcEn/static/js/util/tool.js"></script>
  <script src="/srcEn/static/js/util/serviceUrl.js"></script>
  <script type="text/javascript" src="/srcEn/static/js/common.js"></script>
  <script type="text/javascript">
    $(function () {
      ajaxService.newsDetail({
        id: tool.url.get('id')
      }, function (res) {
        if (res.code == 0) {
          $(".newsdetail-title").text(res.data.title);
          $(".newsdetail-date .riqi").text(res.data.published_at);
          $(".newsdetail-con").html(res.data.extended);

          var $config = {
            title: res.data.title,
            description: res.data.brief,
            wechatQrcodeTitle: "微信扫一扫", // 微信二维码提示文字
            wechatQrcodeHelper: '',
            sites: ['facebook', 'twitter'],
          };

          // socialShare('.share', $config);
        }
      });

    })
  </script>
